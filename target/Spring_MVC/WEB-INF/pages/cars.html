<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 2px}</style>
</head>
<body>
<table border="1">
    <tr>
        <th>count</th>
        <th>Car name</th>
    </tr>

    <tr th:each="car, state : ${result}">
        <td th:utext="${state.count}">count</td>
        <td th:utext="${car}">Car name</td>
    </tr>
</table>

</body>
</html>
